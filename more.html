<!-- TABLE uses the tag <table>
    Each table ROW is defined with the tag <tr>
    The first row should be the TABLE HEADER is defined with the tag <th>
    ach cell/box in the table is defined with the tag <td>
    -->
<table style="width:auto" id="FirstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Ella</td>
        <td>Smith</td>
        <td>Bruh</td>
        <td>2</td>
    </tr>

    <tr>
        <td>Himanshu</td>
        <td>Kalani</td>
        <td>Me</td>
        <td>22</td>
    </tr>

<!-- Add a picture that spans four columns. -->
    <tr>
        <td colspan="4">  <img src="../1. HTML Basics/img/yoshi.jpg" height="194" width="260"/>  </td>
    </tr>



</table>


</body>
